{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto pb-24"> <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold tracking-tight text-slate-900">Sua Disponibilidade</h2>
        <p class="text-slate-500 mt-2">
            Marque todos os horários que funcionam para você na reunião:
            <br>
            <span class="font-semibold text-slate-700">"{{ meeting.title }}"</span>
        </p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for slot in slots %}
                <label class="relative cursor-pointer group">
                    <input type="checkbox" name="slots" value="{{ slot.id }}" class="peer sr-only"
                        {% if slot.id in user_slots_ids %}checked{% endif %}>

                    <div class="p-4 rounded-lg border-2 border-slate-200 bg-white transition-all 
                                hover:border-slate-300 peer-checked:border-green-500 peer-checked:bg-green-50
                                flex items-center justify-between shadow-sm">
                        
                        <div>
                            <div class="text-sm font-medium text-slate-900">
                                {{ slot.start|date:"d/m" }} ({{ slot.start|date:"l" }})
                            </div>
                            <div class="text-lg font-bold text-slate-700 peer-checked:text-green-800">
                                {{ slot.start|date:"H:i" }} - {{ slot.end|date:"H:i" }}
                            </div>
                        </div>

                        <div class="h-6 w-6 rounded-full border-2 border-slate-300 bg-white 
                                    peer-checked:border-green-500 peer-checked:bg-green-500 
                                    flex items-center justify-center text-white transition-colors">
                            <i data-lucide="check" class="h-4 w-4 opacity-0 peer-checked:opacity-100"></i>
                        </div>
                    </div>
                </label>
            {% endfor %}
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 shadow-lg z-50">
            <div class="max-w-5xl mx-auto flex items-center justify-between gap-4">
                <div class="text-sm text-slate-500 hidden md:block">
                    Selecione todas as opções possíveis.
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <a href="{% url 'meeting_detail' meeting.id %}" class="w-1/2 md:w-auto inline-flex justify-center items-center rounded-md border border-slate-200 bg-white px-6 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">
                        Cancelar
                    </a>
                    <button type="submit" class="w-1/2 md:w-auto inline-flex justify-center items-center rounded-md bg-slate-900 px-8 py-2 text-sm font-medium text-white hover:bg-slate-800 shadow-lg shadow-slate-900/20">
                        Salvar Disponibilidade
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
