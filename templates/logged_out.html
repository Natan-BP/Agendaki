{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-sm bg-white rounded-lg border shadow-sm p-8 text-center">
        
        <div class="mx-auto mb-6 h-12 w-12 rounded-full bg-blue-50 flex items-center justify-center">
            <i data-lucide="log-out" class="h-6 w-6 text-blue-600"></i>
        </div>

        <h2 class="text-2xl font-bold tracking-tight text-slate-900 mb-2">
            Você saiu da conta
        </h2>
        <p class="text-slate-500 mb-8 text-sm">
            Esperamos ver você em breve para marcar mais reuniões!
        </p>

        <div class="space-y-3">
            <a href="{% url 'login' %}" class="block w-full rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800 transition-colors">
                Fazer Login Novamente
            </a>
            
            <a href="{% url 'home' %}" class="block w-full text-sm text-slate-500 hover:text-slate-900">
                Voltar para a Home (Pública)
            </a>
        </div>

    </div>
</div>
{% endblock %}
