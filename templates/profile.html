{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg border shadow-sm">
    <h2 class="text-2xl font-bold mb-6">Editar Perfil</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex justify-center mb-6">
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" class="h-24 w-24 rounded-full object-cover border-4 border-slate-100">
            {% else %}
                <div class="h-24 w-24 rounded-full bg-slate-200 flex items-center justify-center text-2xl font-bold text-slate-500">
                    {{ user.username|slice:":1"|upper }}
                </div>
            {% endif %}
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Nome</label>
            {{ form.first_name }}
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Sobrenome</label>
            {{ form.last_name }}
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Alterar Foto</label>
            {{ form.avatar }}
        </div>

        <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded-md hover:bg-slate-800">
            Salvar Alterações
        </button>
    </form>
</div>
{% endblock %}
